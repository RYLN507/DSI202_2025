{% extends 'base.html' %}
{% block title %}เปลี่ยนที่อยู่ | IMSUK{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow">
    <h2 class="text-2xl font-bold mb-4 text-[#3F8240] text-center">เปลี่ยนที่อยู่</h2>
    <form method="POST">
        {% csrf_token %}
        <label class="block text-sm font-medium mb-1">ชื่อที่อยู่</label>
        <input type="text" name="label" class="w-full p-2 border rounded mb-4" required>

        <label class="block text-sm font-medium mb-1">ที่อยู่</label>
        <textarea name="full_address" class="w-full p-2 border rounded mb-4" rows="2" required></textarea>

        <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
                <label class="block text-sm font-medium mb-1">ตำบล</label>
                <input type="text" name="subdistrict" class="w-full p-2 border rounded">
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">อำเภอ</label>
                <input type="text" name="district" class="w-full p-2 border rounded">
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
                <label class="block text-sm font-medium mb-1">จังหวัด</label>
                <input type="text" name="province" class="w-full p-2 border rounded">
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">รหัสไปรษณีย์</label>
                <input type="text" name="zipcode" class="w-full p-2 border rounded">
            </div>
        </div>

        <div class="mb-4">
            <label class="inline-flex items-center">
                <input type="checkbox" name="is_default" class="mr-2"> ตั้งเป็นที่อยู่เริ่มต้น
            </label>
        </div>

        <div class="flex justify-between">
            <button type="submit" class="bg-[#BADE80] text-[#3F8240] font-bold px-6 py-2 rounded hover:bg-[#A3CF62]">
                บันทึก
            </button>
            <a href="/" class="text-sm underline text-[#3F8240] self-center">กลับหน้าหลัก</a>
        </div>
    </form>
</div>
{% endblock %}
