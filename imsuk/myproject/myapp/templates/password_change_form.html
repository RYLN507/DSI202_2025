{% extends "base.html" %}
{% load static %}

{% block title %}เปลี่ยนรหัสผ่าน | อิ่มสุข{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-lg">

  <h1 class="text-3xl font-bold text-green-700 mb-6 text-center">เปลี่ยนรหัสผ่าน</h1>

  <div class="bg-white rounded-lg shadow-lg p-8">

    <form method="post">
      {% csrf_token %}

      {% if form.errors %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
          กรุณาตรวจสอบข้อมูลให้ถูกต้อง
        </div>
      {% endif %}

      <div class="mb-4">
        <label for="id_old_password" class="block text-gray-700 font-semibold mb-2">รหัสผ่านเดิม</label>
        <input type="password" name="old_password" id="id_old_password"
               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"
               required>
      </div>

      <div class="mb-4">
        <label for="id_new_password1" class="block text-gray-700 font-semibold mb-2">รหัสผ่านใหม่</label>
        <input type="password" name="new_password1" id="id_new_password1"
               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"
               required>
      </div>

      <div class="mb-6">
        <label for="id_new_password2" class="block text-gray-700 font-semibold mb-2">ยืนยันรหัสผ่านใหม่</label>
        <input type="password" name="new_password2" id="id_new_password2"
               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"
               required>
      </div>

      <button type="submit"
              class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-lg transition">
        ยืนยันการเปลี่ยนรหัสผ่าน
      </button>

    </form>

  </div>

  <div class="text-center mt-6">
    <a href="{% url 'profile' %}" class="text-green-700 hover:underline">← กลับไปหน้าโปรไฟล์</a>
  </div>

</div>
{% endblock %}
