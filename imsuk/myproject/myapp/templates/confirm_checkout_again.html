{% extends 'base.html' %}
{% block title %}ยืนยันการสั่งซื้ออีกครั้ง{% endblock %}

{% block content %}
<div class="container mx-auto max-w-xl py-12 px-6">
  <div class="bg-white p-8 rounded-xl shadow-md border border-gray-100">
    <h1 class="text-2xl font-bold text-[#3F8240] mb-4 text-center">
      ยืนยันการสั่งซื้ออีกครั้ง
    </h1>
    <p class="text-center text-gray-700 mb-8">
      คุณต้องการสั่งซื้อออร์เดอร์ <span class="font-semibold">#{{ order.id }}</span> อีกครั้งใช่หรือไม่?
    </p>

    <div class="flex justify-center gap-4">
      <a href="{% url 'order_history' %}" class="bg-gray-300 text-gray-800 px-5 py-2 rounded hover:bg-gray-400">
        ยกเลิก
      </a>
      <form method="post" action="{% url 'confirm_checkout_again' order.id %}">
        {% csrf_token %}
        <button type="submit" class="bg-[#3F8240] text-white px-5 py-2 rounded hover:bg-[#2a5a2b]">
          ยืนยันการสั่งซื้อ
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
