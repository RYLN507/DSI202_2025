{% load static %}
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}IMSUK{% endblock %}</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Prompt&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family:'Prompt','Montserrat',sans-serif; }
    .dropdown:hover .dropdown-menu { display:block; }
    /* การไล่สีสำหรับแถบด้านซ้าย */
    .sidebar-gradient {
      background: linear-gradient(to bottom, #dfb2a7, #EFACA5, #f7efdb);
    }
    /* การไล่สีสำหรับแถบด้านบน */
    .top-banner-gradient {
      background:#3f8240;
    }
    /* การไล่สีสำหรับแถบด้านล่าง */
    .footer-gradient {
      background: #3f8240;
    }
    /* ทำให้โลโก้เป็นสีขาว */
    .logo-white {
      filter: brightness(0) invert(1);
    }
  </style>
</head>
<body class="bg-[#F7EFDB] text-[#3F8240]">
  <div class="flex flex-col min-h-screen">
    <!-- Sidebar -->
    <aside class="w-32 sidebar-gradient fixed top-0 left-0 h-screen flex flex-col items-center py-6 z-20">
      <!-- กลุ่มไอคอน 5 อัน (โปรไฟล์, ที่อยู่, ประวัติการสั่งซื้อ, วิธีการชำระเงิน, ศูนย์ช่วยเหลือ) -->
      <div class="flex flex-col items-center justify-center flex-1">
        <!-- Profile Icon -->
        <a href="{% url 'profile' %}" class="mb-10">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-[#3f8240] hover:text-[#2A5A2B]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
          </svg>
        </a>
        <!-- Address Icon (Mark Point) -->
        <a href="{% url 'address_list' %}" class="mb-10">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-[#3f8240] hover:text-[#2A5A2B]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
        </a>
        <!-- Order History Icon (Clock) -->
        <a href="{% url 'order_history' %}" class="mb-10">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-[#3f8240] hover:text-[#2A5A2B]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
        </a>
        <!-- Payment Methods Icon (Credit Card) -->
        <a href="{% url 'payment_methods' %}" class="mb-10">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-[#3f8240] hover:text-[#2A5A2B]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"/>
          </svg>
        </a>
        <!-- Help Center Icon (Question Mark) -->
        <a href="{% url 'help_center' %}" class="mb-10">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-[#3f8240] hover:text-[#2A5A2B]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
        </a>
      </div>
      <!-- Logout Icon -->
      <a href="{% url 'logout' %}">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-[#3f8240] hover:text-[#2A5A2B]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
        </svg>
      </a>
    </aside>

    <!-- Main Content -->
    <div class="flex flex-col min-h-screen pl-32">
      <!-- Top Banner -->
      <section class="relative top-banner-gradient h-32 flex items-center px-4 rounded-bl-lg ml-[-128px]">
        <img src="{% static 'images/fruit.jpg' %}" class="absolute inset-0 w-full h-full object-cover opacity-20" alt="fruit bg"/>
        <div class="relative z-10 flex items-center w-full">
          <!-- ช่องว่างด้านซ้าย (1/4) -->
          <div class="flex-1 text-center text-[#f7efdb]">
            <p>ใส่ใจ</p><p>แบ่งปัน</p><p>เข้าใจในทุกมื้ออาหาร</p>
          </div>
          <!-- โลโก้ (อยู่ในช่วง 2/4) -->
          <div class="flex-2 flex justify-center">
            <a href="{% url 'home' %}">
              <img src="{% static 'images/imsuk.logo.png' %}" alt="โลโก้ IMSUK" class="mx-auto w-32 h-32 mb-4 animate-pulse">
            </a>
          </div>
          <!-- ช่องว่างด้านขวา (1/4) -->
          <div class="flex-1 text-center text-[#f7efdb]">
            <p>Empathy</p><p>Vitality</p><p>Reciprocity</p>
          </div>
        </div>
      </section>

      <!-- Content Block -->
      <main class="flex-1">
        {% block content %}{% endblock %}
      </main>

      <!-- Footer -->
      <footer class="footer-gradient text-center text-[#f7efdb] p-4">
        Empathy in every bite, vitality in every meal, and reciprocity in every heart.
      </footer>
    </div>
  </div>
</body>
</html>
