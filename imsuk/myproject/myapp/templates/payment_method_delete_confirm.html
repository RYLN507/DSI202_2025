{% extends "base.html" %}
{% block title %}ยืนยันการลบวิธีชำระเงิน | อิ่มสุข{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-12 max-w-md text-center">

  <div class="bg-white rounded-lg shadow-lg p-8">
    <h1 class="text-2xl font-bold text-red-600 mb-6">
      ❗ ยืนยันการลบ
    </h1>

    <p class="text-gray-700 mb-6">
      คุณแน่ใจหรือไม่ว่าต้องการลบวิธีชำระเงิน<br>
      <strong class="text-green-700">{{ method.name }}</strong> นี้?
    </p>

    <form method="post" class="flex flex-col space-y-4">
      {% csrf_token %}
      
      <button type="submit"
              class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 rounded-lg transition">
        ลบวิธีชำระเงินนี้
      </button>

      <a href="{% url 'payment_methods' %}"
         class="text-center text-gray-500 hover:underline text-sm">
        ยกเลิกและกลับไปยังรายการ
      </a>
    </form>

  </div>

</div>
{% endblock %}
