{% extends "base.html" %}

<div class="container mx-auto px-4 py-12 max-w-lg text-center">

      <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">

    <a href="{% url 'profile' %}" class="inline-block bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded-full transition">

  </div>

</div>
